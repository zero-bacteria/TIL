<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
      CSS 적용 우선순위
      id, class, !important, element(tags), inline, 소스코드 순서
      1. !important (최대한 발생 안하게끔)
      2.
      3.
      4.
      5.
      6. 

     */
        
        h2 {
            color: darkviolet !important;
        }
        
        p {
            color: orange;
        }
        
        .blue {
            color: blue;
        }
        
        .green {
            color: green;
        }
        
        #red {
            color: red;
        }
    </style>
</head>

<body>
    <p>1</p>
    <p class="blue">2</p>
    <p class="blue green">3</p>
    <p class="green blue">4</p>
    <p id="red" class="blue">5</p>
    <h2 id="red" class="blue">6</h2>
    <p id="red" class="blue" style="color: yellow;">7</p>
    <h2 id="red" class="blue" style="color: yellow;">8</h2>
</body>

</html>
