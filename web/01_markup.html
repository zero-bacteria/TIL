<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>학생 건강 설문</title>
</head>

<body>
    <header>
        <!-- 싸피 홈페이지로 이동하는 링크 -->
        <a href="https://www.ssafy.com">싸피로 이동!
    <img src="asd.jfif" alt="SSAFY LOGO" width="300">
    </a>
        <h1>SSAFY 5기 학생 건강설문</h1>
    </header>
    <section>
        <!-- 건강 설문 작성 form -->
        <form action="보낼 서버 주소">
            <!-- 이름 입력 -->
            <div></div>
            <label for="name">이름을 입력해 주세요</label>
            <input type="text" id="name" name="name" autofocus>

            <hr>
            <!--지역 입력  -->
            <div>
                <label for="region">지역을 선택해 주세요: </label>
                <select name="region" id="region">
          <option value="" disabled selected>선택해주세요</option>
          <option value="seoul">서울</option>
          <option value="daejeon">대전</option>
          <option value="gwangju">광주</option>
          <option value="gumi">구미</option>
        </select>
            </div>

            <hr>
            <div>
                <p>오늘의 체온을 선택해주세요.</p>
                <input type="radio" id="noremal" name="body-heat" value="normal">
                <label for="normal">37도 미만</label>

                <input type="radio" id="warning" name="body-heat" value="warnig">
                <label for="normal">37도 이상</label>

            </div>
            <hr>

            <input type="submit" value="싸피에 제출하기">


        </form>
    </section>
    <footer>
        <!-- footer 내용 -->
        Google 설문지를 통해 비밀번호를 제출하지 마시오.
    </footer>
</body>

</html>
