    </div>
    <hr>

    <div class="row">

      <div class="box col-4">col-4</div>
      <div class="box col-3">col-3</div>
    </div>
    <hr>
    
    <h2 class="text-center">Grid breakpoints</h2>
    <div class="row">
      <!-- 뷰포트 크기에 따라 콜론의 크기도 자유자재로 바뀔 수 있다는것 -->

      <div class="box col-8 col-sm-2 col-md-4 col-lg-2">2</div>
      <div class="box col-2 col-sm-1 col-md-4 col-lg-5">3</div>
      <div class="box col-3 col-sm-1 col-md-5 col-lg-2">3</div>
      <!-- 임의로 하나 추가해 봤는데 줄바꿈도 자동으로 지원됨 -->
